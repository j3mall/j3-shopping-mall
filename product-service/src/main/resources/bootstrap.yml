
server:
    port: 8084

spring:
    application:
        name: product-service

    cloud:
        nacos:
            discovery:
                server-addr: nacos:8848
            config:
                group: j3mall
                enabled: true
                #namespace: ${spring.application.name}
                file-extension: yaml

        sentinel:
            transport:
                port: 8719
                dashboard: nacos:8858
            enabled: true
            datasource:
                ds:
                    nacos:
                        dataId: ${spring.application.name}-flow-rules
                        groupId: j3mall
                        data‐type: json
                        rule‐type: flow

